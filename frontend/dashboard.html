<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body class="dashboard-mode">
    
    <div class="title-bar">
        <div class="window-controls">
            <div class="win-btn btn-close" id="closeBtn"></div>
            <div class="win-btn btn-min" id="minBtn"></div>
        </div>
        <div class="title-txt">Handy FR</div>
    </div>

    <div class="dashboard-content">
        <div class="sidebar">
            <div class="nav-item active" data-target="settings">
                <span class="material-icons-round" style="font-size: 18px;">tune</span>
                Réglages
            </div>
            <div class="nav-item" data-target="history">
                <span class="material-icons-round" style="font-size: 18px;">history</span>
                Historique
            </div>
        </div>

        <div class="pages-container">
            <div class="page active" id="settings-page">
                <div class="page-title">Préférences</div>
                
                <div class="setting-group">
                    <label class="setting-label">Microphone</label>
                    <div class="custom-select" id="micSelect">
                        <div class="select-trigger"><span>Chargement...</span></div>
                        <div class="options-list"></div>
                    </div>
                </div>

                <div class="setting-group">
                    <label class="setting-label">Modèle IA</label>
                    <div class="custom-select" id="modelSelect">
                <div class="select-trigger"><span>Chargement...</span></div>
                <div class="options-list"></div>
            </div>
        </div>

                <div class="setting-group">
                    <label class="setting-label">Raccourci Clavier</label>
                    <div class="hotkey-recorder" id="hotkeyRecord">
                        Cliquez pour définir
                    </div>
                </div>
                
                <div style="flex-grow: 1;"></div>
                <button id="saveBtn" class="btn-save">Enregistrer les modifications</button>
            </div>

            <div class="page" id="history-page">
                <div class="page-title">Historique</div>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
